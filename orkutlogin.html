<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive-login.css">

    <title>Orkut</title>
</head>

<body>
    <div class="logo">
        <img src="imgs/orkut-logo-vector.png" alt="orkut logo">
    </div>

    <div class="container">
        <div class="fields">

            <div class="fields__title">
                <p id="field__title">Acesse o&nbsp;<span class="pink-font"> orkut </span>&nbsp;com a sua conta&nbsp;

                    <span style="color: rgb(55, 55, 245)">G</span>
                    <span style="color: rgb(214, 70, 149)">o</span>
                    <span style="color: rgb(251, 255, 0)">o</span>
                    <span style="color: blue">g</span>
                    <span style="color: rgb(82, 80, 81)">l</span>
                    <span style="color: rgb(243, 24, 24)">e</span>
                    !
                </p>

            </div>


            <div class="fields__textboxs">

                <input type="email" placeholder="Digite seu email ou número de celular" name="" id="field__email">

                <input type="password" name="" placeholder="Insira sua senha" id="field__password">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label>Lembrar sempre do meu acesso </label>

            </div>
            <div class=" fields__buttons">
                <button id="btnlogin">>ENTRAR<< /button>

            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou email</a>

            </div>
            <div class="field__create">
                <a href="#">Não tem conta? <span class="pink-font">Criar Agora</span></a>

            </div>
        </div>
    </div>

</body>

</html>
